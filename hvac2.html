    <div class="container">
        <div class="row justify-content-center text-center mt-5 mb-5">
            <div class="col-xs-9">
                <h1>HVAC Audit ( Air cooled condensor)</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card formcard">
                <div class="card-body">
                    <h5 class="card-title">Pre Audit Detials</h5>
                    <form>
                        <div class="mb-3">
                            <label for="nt" class="form-label">Likely drive transmission efficiency,
                                ηt</label>
                            <select class="form-select" aria-label="Select your Pump Application" id="nt" name="nt">
                                <option selected></option>
                                <option value="0.98">Proper Lubricated precision gear drive 98%</option>
                                <option value="0.97">Synthetic Flat Belt Drive 97%</option>
                                <option value="0.95">V-Belt Drive 95%</option>

                            </select>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label for="durationofrun" class="form-label">Duration Of Run</label>
                                <input type="text" class="form-control" id="durationofrun" name="durationofrun"
                                    aria-describedby="motorVoltageHelp">
                                <div id="motorVoltageHelp" class="form-text">minutes</div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="Ql" class="form-label">Cooling Air flow in condenser, Qair </label>
                                <input type="text" class="form-control" id="Ql" name="Ql" aria-describedby="QlHelp">
                                <div id="QlHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="Tei" class="form-label">Enthalpy of air at condenser inlet, hair-I </label>
                                <input type="text" class="form-control" id="Tei" name="Tei" aria-describedby="TeiHelp">
                                <div id="TeiHelp" class="form-text">°C</div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="Teo" class="form-label">Enthalpy of air at condenser outlet, hair-o </label>
                                <input type="text" class="form-control" id="Teo" name="Teo" aria-describedby="TeoHelp">
                                <div id="TeoHelp" class="form-text">°C</div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="Wm" class="form-label">Power input to motor, Wm</label>
                                <input type="text" class="form-control" id="Wm" name="Wm" aria-describedby="WmHelp">
                                <div id="WmHelp" class="form-text">kW</div>
                            </div>


                        </div>
                        <iframe
                            src="https://www.herramientasingenieria.com/onlinecalc/psychrometrics/psychrometrics.html"
                            title="psycho chart" style="width: 100%; height: 500px;""
                            >
                        </iframe>
                        <button type=" button" class="btn btn-primary" onclick="Hvac()">Submit</button>

                    </form>
                </div>
            </div>
        </div>

            <div class="card formcard">
                <div class="card-body">
                    <h4 class="card-title">Calculated Results</h4>
                    <hr>
                    <form>

                        <div class="row">

                        <br><br>
                        <div class="row">

                                <input type="text" class="form-control" id="Wc" name="Wc" readonly aria-readonly="true"
                                    aria-describedby="WcHelp">
                                <div id="WcHelp" class="form-text">kW</div>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="COP" class="form-label">Coefficient of Performance, COP</label>
                                <input type="text" class="form-control" id="COP" name="COP" readonly
                                    aria-readonly="true">
                                <div id="WcHelp" class="form-text">pu</div>


                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="EER" class="form-label">Energy Efficiency Ratio, EER</label>
                                <input type="text" class="form-control" id="EER" name="EER" readonly
                                    aria-readonly="true" aria-describedby="EERHelp">
                                <div id="EERHelp" class="form-text"></div>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="SPC" class="form-label">Specific power consumption, SPC</label>
                                <input type="text" class="form-control" id="SPC" name="SPC" readonly
                                    aria-readonly="true">
                                <div id="WcHelp" class="form-text">kW/TR</div>


                            </div>
                        </div>

                        <br><br>
                </div>
                </form>
